    <h2 ><a >Image Crop</a></h2>
    <ol>
        <li>复制一副图像，在别的页面上图片右键“复制图片”或直接PrtScreen</li>
        <li>点击屏幕下方“原始图片贴在这”，激活粘贴区</li>
        <li>Ctrl+V 或者右键“粘贴”</li>
        <li>选择截图尺寸</li>
        <li>拖动虚线框选择截取区域</li>
        <li>双击虚线框预览截图</li>
        <li>点击“提交至总预览区”</li>

    </ol>

    <div id="preview_all">

    </p>
